name: "vosonlab.github.io"
title: "VOSON Lab Code Blog"
description: |
  Virtual Observatory for the Study of Online Networks (VOSON) Lab, Australian National University
output_dir: "docs"
base_url: https://vosonlab.github.io/
favicon: images/favicon.png
collections:
  posts:
    share: [twitter, facebook]
    custom: _custom.html
    citations: true
navbar:
  logo: images/logo.png
  right:
    - text: "Home"
      href: index.html
    - icon: fa fa-flask
      href: http://vosonlab.net/
    - icon: fa fa-twitter
      href: https://twitter.com/vosonlab
    - icon: fa fa-github
      href: https://github.com/vosonlab
    - icon: fa fa-rss
      href: index.xml      
output:
  distill::distill_article:
    css: style.css
    includes:
      in_header: _utterances.html
twitter:
  site: "@vosonlab"
rss:
  full_content: false
creative_commons: CC BY
